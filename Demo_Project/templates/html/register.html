{% extends 'html/base.html' %}
{% load static %}
{% block title %}Home{% endblock %}
{% block content %}


<div class="card col-md-5 mx-auto shadow border border-success">
	<class class="card-body">
		<h3>Registration form</h3>
		<form>
			{% csrf_token %}
			{% for i in p %}
			{{i}}
			{% endfor %}
			<h3>Registration Page</h3>
			<div class="row">
				<div class="col">
					<input type="reset" name="" value="Reset" class="form-control btn btn-outline-danger">
				</div>
				<div class="col">
					<input type="submit" name="" value="Subscribe">
				</div>
			</div>
		</form>
	</class>
  
  
</div>
{% endblock %}
