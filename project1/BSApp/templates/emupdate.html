{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
	<div class="card col-md-4 mr-2 shadow border border-primary">
		<div class="card-body">
			<h3>Update Employee</h3>
			<form method="post">
				
				{% csrf_token %}
				{% for h in k %}
				{{h}}
				{% endfor %}
				<div class="row">
					<div class="col">
						<a href="{% url 'emp' %}" class="form-control btn btn-outline-dark">Back</a>
					</div>
					<div class="col">
						<input type="submit" name="" value="update" class="btn btn-info form-control">
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
