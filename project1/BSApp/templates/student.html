{% extends 'base.html' %}
{% block content %}

<div class="container">
	<div class="row">
		<div class="card col-md-4 mr-2 shadow border border-primary h-100">

			<h3 class="p-2">Add Student</h3>

			 <div class="d-flex justify-content-center align-items-center" style="height: 10vh;">
			<i class="fa-solid fa-user fa-6x justify-content center"style="color: #190651;"></i></div>
			
			<form method="post"> {% csrf_token %}
				<input class="form-control my-2" type="text" name="roll" placeholder="Roll Number">
				<input class="form-control my-2" type="text" name="name" placeholder="Name">
				<input type="number" class="form-control my-2" name="numm" min=1 max=4>
				<div class="row my-2">

					<div class="col">

						<input type="reset" name="but1" value="Clear" class="btn btn-warning form-control">
					</div>
					<div class="col">
						<input type="submit" name="but2" class="btn btn-success form-control" value="Create">

					</div>
				</div>
			</form>
		</div>
		<div class=" card col-md-6 shadow border border-success">
			
			<h3 class="p-2">Student Data</h3>
			<div class="d-flex justify-content-center align-items-center" style="height: 10vh;">
			<i class="fa-regular fa-calendar-days fa-6x" style="color: #142f5c;"></i></div>
			<table class="table table-hover table-striped p-4 mt-3">
							<tr class="bg-dark text-light">
								<th>Sno</th>
								<th>Roll</th>
								<th>name</th>
								<th>year</th>
								<th>Actions</th>
							</tr>
							{% for i in d %}
							<tr>
								<td>{{forloop.counter}}</td>	
								<td>{{i.rn}}</td>
								<td>{{i.sn}}</td>
								<td>{{i.sy}}</td>
								<td>
									<div class="row">
										<div class="col">
											<a href="{% url 'stpd' i.id %}" class="form-control btn btn-primary">Edit</a>
										</div>
									<div class="col">
											<a href="{% url 'sdele' i.id %}" class="form-control btn btn-warning">Delete</a>
										</div>
									</div>
								</td>
							</tr>
							{% endfor %}						
					</table>
		</div>
	</div>


</div>
{% endblock %}
