{% extends 'base.html' %}
{% block content %}

<div class="container mt-4">
	<div class="card col-md-5 mx-auto shadow border border-info">
		<div class="card-body">
			<h3>Update</h3>
			<form method="post"> {% csrf_token %}

				<input class="form-control my-2" type="text" name="roll" value="{{v.rn}}">
				<input class="form-control my-2" type="text" name="name" value="{{v.sn}}">
				<input type="number" class="form-control my-2" name="numm" min=1 max=4 value="{{v.sy}}">
				<div class="row my-2">
					<div class="col">
						<a href="{% url 'std' %}" class="form-control btn btn-secondary">Back</a>
					</div>
					<div class="col">
						<input type="submit" name="" value="update" class="btn btn-outline-info form-control">
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

		</div>
	</div>

</div>

{% endblock %}
